<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
  /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-image: url('/static/Designer (1).png'); /* Path to your background image */
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 15px;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    color: #721c24;
}


</style>
<body>
    <div class="container">
        <h1 class="mt-5">Drug Classification</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bp">Blood Pressure:</label>
                <select class="form-control" id="bp" name="bp" required>
                    <option value="HIGH">High</option>
                    <option value="LOW">Low</option>
                    <option value="NORMAL">Normal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol:</label>
                <select class="form-control" id="cholesterol" name="cholesterol" required>
                    <option value="HIGH">High</option>
                    <option value="NORMAL">Normal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="na_to_k">Sodium to Potassium Ratio:</label>
                <input type="text" class="form-control" id="na_to_k" name="na_to_k" required>
            </div>
            <button type="submit" class="btn btn-primary">Detect Drug</button>
        </form>

        {% if prediction %}
        <div class="mt-3">
            <h4>Predicted Drug:</h4>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
